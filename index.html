<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Movie List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> -->
  <!-- <link rel="stylesheet" href="static/css/style.css"> -->
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Movies
            <!-- <img class="nav-ufo" src="static/images/ufo.svg"> -->
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Movie Database</h1>
      <p>Pop the Corn!!</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Year</label>
                        <input class="form-control" id="Year" type="text" placeholder="YYYY">
                      </li>
                    </ul>
                  </div>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Title</label>
                        <input class="form-control" id="Title" type="text" placeholder="Title">
                      </li>
                    </ul>
                  </div>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Director</label>
                        <input class="form-control" id="Director" type="text" placeholder="Director">
                      </li>
                    </ul>
                  </div>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Actors</label>
                        <input class="form-control" id="Actors" type="text" placeholder="Actor Name">
                      </li>
                    </ul>
                  </div>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">IMDB</label>
                        <input class="form-control" id="IMDB" type="text" placeholder="IMDB ID">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Year</th>
                  <th class="table-head">Title</th>
                  <th class="table-head">Director</th>
                  <th class="table-head">Actors</th>
                  <th class="table-head">IMDB ID</th>
                  <th class="table-head">Rating</th>
                  <th class="table-head">Plot</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Movie Database</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="data.js"></script>
  <script src="Java_from_Hannah.js"></script>
</body>

</html>
